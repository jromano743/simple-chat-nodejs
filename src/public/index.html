<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple chat</title>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Simple Chat</a>
    </nav>

    <!--LOGIN-->
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <!--NickForm-->
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning btn-block mt-2"><i class="fas fa-paper-plane"></i>Send</button>
            </form>
        </div>
    </div>
    <!--CHAT-->
    <div class="container" id="contentWrap">
        <div class="row mt-2">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's chat</h4>
                    </div>
                    <div id="chat" class="card-body">
    
                    </div>
                    <form class="card-footer" id="message-form">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning"><i class="fas fa-paper-plane"></i>Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--USERS-->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->

    <!--J QUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--SOCKET IO-->
    <script src="/socket.io/socket.io.js"></script>
    <!--MAIN-->
    <script src="js/main.js"></script>
</body>
</html>
